<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3</title>
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="hero">
		<div class="container">
			<div class="intro">
				<h1>Responsive layouts don't have to be a struggle</h1>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem aspernatur distinctio laudantium dolores. Nulla quibusdam reprehenderit eum sit minus aliquid!</p>
				<button id="learn" class="action" tabindex="1" onClick=handleButtonClick()>
					I want to learn
				</button>
			</div>
		</div>
	</header>
	<script>
		function handleButtonClick() {
			document.getElementById("learn").style.transition = "all 0ms";
			document.getElementById("learn").classList.add('actionClick');
			setTimeout(() => {
				document.getElementById("learn").style.transition = "all 2s ease-out";
				document.getElementById("learn").classList.remove('actionClick')
				},
				200
			)
		}
	</script>
</body>
